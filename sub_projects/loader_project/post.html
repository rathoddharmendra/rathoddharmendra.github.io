<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="badge.png" type="image/png" sizes="16x16" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>DR Products</title>
</head>
<body>
<div class="container">
    <div id="showData">#</div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        window.onload = async function() {
            let urlString = window.location.href;
            var url = new URL(urlString);
            var name = url.searchParams.get("name");
            var above18 = url.searchParams.get("above18");
            let boolValue = convertToBool(above18).toString();
            document.getElementById("showData").innerHTML = "<div> <h1>" + name + "</h1> and age is above 18: " + boolValue;
            
            await new Promise(r => setTimeout(r, 2000));
            console.log(boolValue);
            if(boolValue == "false"){
            window.location.replace("error.html");
            }
        };

        function convertToBool(above18){
            if(above18 == "on"){
                return true;
            }
            else{
                return false;
            }
        };

    </script>
</body>
</html>
